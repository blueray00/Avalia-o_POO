<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Adicionar Novo Jogo</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="adicionarJogo()">
        <div class="mb-3">
          <label for="titulo" class="form-label">Nome do Jogo</label>
          <input
            [(ngModel)]="titulo"
            id="titulo"
            type="text"
            name="titulo"
            class="form-control"
            placeholder="Digite o título do jogo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
          <input
            [(ngModel)]="anoPublicacao"
            id="anoPublicacao"
            type="number"
            name="anoPublicacao"
            class="form-control"
            placeholder="Digite o ano de publicação"
            required
          />
        </div>

        <div class="mb-3">
          <label for="fabricante" class="form-label">Fabricante</label>
          <input
            [(ngModel)]="fabricante"
            id="fabricante"
            type="text"
            name="fabricante"
            class="form-control"
            placeholder="Digite o nome do fabricante"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo do Jogo</label>
          <select
            [(ngModel)]="tipo"
            id="tipo"
            name="tipo"
            class="form-select"
            required
          >
            <option value="tabuleiro">Jogo de Tabuleiro</option>
            <option value="carta">Jogo de Carta</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="atributoEspecifico" class="form-label">
            Número Máximo de Jogadores (Jogo de Tabuleiro) ou Idade Mínima (Jogo de Carta)
          </label>
          <input
            [(ngModel)]="atributoEspecifico"
            id="atributoEspecifico"
            type="number"
            name="atributoEspecifico"
            class="form-control"
            placeholder="Ex: 4 jogadores ou 8 anos"
            required
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">
            Adicionar jogo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
