<div class="row">
  <div *ngFor="let jogo of jogos" class="col-sm-6 col-md-4 col-lg-3 mb-3">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ jogo.titulo }} ({{ jogo.anoPublicacao }})</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ jogo.exibirRegras() }}</p>
        <button (click)="removerJogo(jogo.titulo)" class="btn btn-danger">Remover</button>
      </div>
    </div>
  </div>
</div>
